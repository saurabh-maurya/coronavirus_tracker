<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Covid Stats</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Coronavirus Tracker</span>
    </nav>
    <br>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4 text-danger font-weight-bold" th:text="${totalReportedCases}"></h1>
            <p class="lead">Total cases reported as of today.</p>
            <hr class="my-4">
            <p class="lead">
                <span>Total Changes Since Yesterday : </span>
                <span class="text-danger font-weight-bold" th:text="${totalNewCases}"></span>
            </p>
        </div>
    </div>
    <div class="container">
        <table class="table table-sm">
            <tr>
                <th>State</th>
                <th>Country</th>
                <th>Total Cases</th>
                <th>Change Since Yesterday</th>
            </tr>
            <tr th:each="locationStat : ${locationStats}">
                <td th:text="${locationStat.state}"></td>
                <td th:text="${locationStat.country}"></td>
                <td th:text="${locationStat.latestTotalCases}">0</td>
                <td th:text="${locationStat.diffFromPrevDay}">0</td>
            </tr>
        </table>
    </div>
</body>
</html>
